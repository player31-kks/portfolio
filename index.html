    <!-- defer를 사용하는 것이 매우 중요하다. fetching 시간과 executing 작업 시간에 따라서 달라지기 때문에 -->

    <!-- BEM규칙을 따라보자 -->
    <!-- Block Element Modifier -->

    <nav id="navbar">
        <div class="navbar__log">
            <img class="navbar__log" src="img/favicon.png" alt="kyoseok'icon">

        </div>
        <div class="navbar__menu">
            <ul class="navbar__menu">
                <li class="navbar__item">Home</li>
                <li class="navbar__item">About</li>
                <li class="navbar__item">Skills</li>

                <li class="navbar__item">Testimonials</li>

        <img src="img/favicon.png" alt="kyoseok's img" class="home__avatar">
        <h1 class="Home__title">Hello,<br> I'm kyoseok</h1>
        <h2 class="Home__description">I will be a software engineer who can do all the development imaginable.</h2>
        <button class="Home__contact">Contact me</button>

    <!-- about -->
